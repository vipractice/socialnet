<div class="sidebar col-md-3 col-xs-12">
    <h3> Search</h3>
</div>

<div class="col-xs-12 col-md-9 col-md-offset-3">
    <h4>Frieands of {{profile.name}}</h4><hr>

    <div ng-repeat="friend in friends" ng-init="friendId = friend.profileId"></div>

    <div class="col-lg-3 col-md-6" ng-repeat="user in users">
        <img class="media-object img-circle" src="{{user.avatar}}" alt="{{profile.username}}">
        {{user.name}}
        <hr></div>

</div>
