<div class="social-net-login container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div ng-show="message.isShown" class="alert alert-{{ message.type }}" role="alert">{{ message.text }}</div>
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="loginField">Login</label>
                    <input type="text" class="form-control" id="loginField" placeholder="Enter your Login"
                           ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="passwordField">Password</label>
                    <input type="password" class="form-control" id="passwordField" placeholder="Enter your Password"
                           ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
